<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact Page</title>
</head>

<body>
    <script>
        function sendEmailContact() {
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("response: ", this.responseText);
                }
            }
            var name = document.getElementById("name").value;
            var email = document.getElementById("mail").value;
            xhttp.open("GET", "/sendEmail?name="+name+"&email="+email, true);
            xhttp.send();
        }
    </script>
	<div style="height: 210px;width: 210px;margin: 0 auto;padding: 10px;background: chocolate; margin-top: 10%;">
        <h1>Contact</h1>
		<label>Name:</label><input style="margin-top: 8px;margin-bottom: 8px;" type="text" id="name">
		<label>Email:</label><input style="margin-top: 8px;margin-bottom: 8px;" type="email" id="mail">
		<button onclick="sendEmailContact()">Send</button>
	<div>
<form>
</form>

</div></div></body></html>
